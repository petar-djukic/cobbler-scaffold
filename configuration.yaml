# Orchestrator configuration â€” generated by scaffold.
# See docs/ARCHITECTURE.yaml for field descriptions.

project:
    module_path: github.com/mesh-intelligence/cobbler-scaffold
    binary_name: cobbler-scaffold
    binary_dir: bin
    main_package: ""
    go_source_dirs:
        - pkg/
        - tests/
    version_file: ""
    magefiles_dir: magefiles
    spec_globs: {}
    seed_files: {}
generation:
    prefix: generation-
    cycles: 0
    branch: ""
    cleanup_dirs: []
cobbler:
    dir: .cobbler/
    beads_dir: .beads/
    max_stitch_issues: 0
    max_stitch_issues_per_cycle: 10
    max_measure_issues: 1
    user_prompt: ""
    measure_prompt: ""
    stitch_prompt: ""
    planning_constitution: docs/constitutions/planning.yaml
    execution_constitution: docs/constitutions/execution.yaml
    design_constitution: docs/constitutions/design.yaml
    estimated_lines_min: 250
    estimated_lines_max: 350
    history_dir: history
podman:
    image: claude-cli
    args: []
claude:
    args:
        - --dangerously-skip-permissions
        - -p
        - --verbose
        - --output-format
        - stream-json
    silence_agent: true
    secrets_dir: .secrets
    default_token_file: claude.json
    token_file: ""
    max_time_sec: 300
